version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: pipehook-postgres
    environment:
      POSTGRES_DB: pipehook
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
